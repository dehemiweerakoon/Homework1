<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h1>Area of Traingle</h1>
                        <img src="../Area-of-a-Triangle.jpg" alt="" width="150px">
                    </div>
                    <div class="card-body">
                        <label for="leg1" class="form-label">Legnth of base(b)</label>
                        <input type="number" id="leg1" name="leg1" class="form-control">
                        <label for="leg2" class="form-label">Legnth of height</label>
                        <input type="number" id="leg2" name="leg2" class="form-control">

                        <div class="d-grid gap-5  mt-3 ">
                            <button type="submit" class="btn btn-primary" onclick="Calculate()">Calculate </button>
                        </div>
                        <label for="result" class="form-label">Result</label>
                        <input type="number" id="result" name="result" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
