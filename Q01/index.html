<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h1>Age Calculator</h1>
                    </div>
                    <div class="card-body">
                        <label for="Bday" class="form-label">Ending Date</label>
                        <input type="date" id="Bday" name="Bday" class="form-control">
                        <div class="d-grid gap-2 mt-3">  
                              <button type="submit" class="btn btn-success"onclick="AgeCalculate()">Calculate</button>
                        </div>
                        <input type="text" name="result" id="result" class="form-control mt-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
