<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h1>Calculator</h1>
                    </div>
                    <div class="card-body">
                        <label for="num1" class="form-label">First Number</label>
                        <input type="number" id="num1" name="num1" class="form-control">
                        <label for="num2" class="form-label">Second Number</label>
                        <input type="number" id="num2" name="num2" class="form-control">
                        <div class="d-grid gap-5 d-md-flex mt-3 ">  
                              <button type="submit" class="btn btn-info col-md-2 ml-2"onclick="addition()">+</button>
                              <button type="submit" class="btn btn-primary col-md-2 ml-2"onclick="substraction()">-</button>
                              <button type="submit" class="btn btn-success col-md-2"onclick="multi()">*</button>
                              <button type="submit" class="btn btn-warning col-md-2"onclick="division()">/</button>
                        </div>
                        <input type="text" name="result" id="result" class="form-control mt-3">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
