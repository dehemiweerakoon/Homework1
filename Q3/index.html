<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h1>Circle</h1>
                    </div>
                    <div class="card-body">
                        <label for="radius" class="form-label">Radius</label>
                        <input type="number" id="radius" name="radius" class="form-control">
                        <label for="p" class="form-label">Perimeter</label>
                        <input type="number" id="p" name="p" class="form-control" disabled>
                        <label for="a" class="form-label">Area</label>
                        <input type="number" id="a" name="a" class="form-control" disabled>
                        <div class="d-grid gap-5  mt-3 ">
                            <button type="submit" class="btn btn-warning" onclick="Calculate()">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
